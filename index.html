<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="budget-summary">
            <div class="budget-income">Income: $<span id="total-income">0</span></div>
            <div class="budget-expenses">Expenses: $<span id="total-expenses">0</span></div>
            <div class="budget-total">Total Budget: $<span id="total-budget">0</span></div>
        </div>
        <div class="input-fields">
            <h2>Income</h2>
            <input type="number" id="paycheck" placeholder="Paycheck">
            <input type="number" id="savings" placeholder="Savings">
            <input type="number" id="other-income" placeholder="Other Income">
            <button id="add-income">Add Income</button>

            <h2>Expenses</h2>
            <input type="number" id="rent" placeholder="Rent/Mortgage">
            <input type="number" id="groceries" placeholder="Groceries">
            <input type="number" id="utilities" placeholder="Utilities">
            <input type="number" id="travel" placeholder="Travel">
            <input type="number" id="gas" placeholder="Gas">
            <input type="number" id="debt" placeholder="Debt">
            <input type="number" id="extra" placeholder="Extra">
            <button id="add-expense">Add Expense</button>
        </div>
        <div class="entries">
            <h2>Entries</h2>
            <ul id="entries-list"></ul>
        </div>
    </div>
    <script src="budget.js"></script>
</body>
</html>
